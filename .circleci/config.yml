version: 2

jobs:
  build_unsigned_release:
    docker:
      - image: monzoandroid/ci:0.19
    resource_class: small
    working_directory: /release-playground
    steps:
      - checkout
      - run:
          name: Build minified/obfuscated debug APK
          command: |
            ./gradlew app:assembleDebug -PpostprocessingEnabled=true -PreleaseVersionNames=true
      - run:
          name: Build unsigned release APK
          command: |
            ./gradlew app:assembleRelease -Psigning=unsigned -PreleaseVersionNames=true
      - store_artifacts:
          path: /release-playground/app/build/outputs/
          destination: outputs/

workflows:
  version: 2

  commit:
    jobs:
      - build_unsigned_release
