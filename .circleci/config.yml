version: 2.1

jobs:
  build_unsigned_release:
    parameters:
      version_names:
        type: enum
        enum: ["git", "release", "local"]
        default: "git"
    docker:
      - image: monzoandroid/ci@sha256:f60519426ff50c95dfce8205726f98f8dfdccac4dfad4aa4c0b3477d38092371
    resource_class: small
    working_directory: /release-playground
    steps:
      - checkout
      - run:
          name: Build minified/obfuscated debug APK
          command: |
            ./gradlew app:assembleDebug -PpostprocessingEnabled=true -PreleaseVersionNames=<< parameters.version_names >>
      - run:
          name: Build unsigned release APK
          command: |
            ./gradlew app:assembleRelease -Punsigned -PreleaseVersionNames=<< parameters.version_names >>
      - store_artifacts:
          path: /release-playground/app/build/outputs/
          destination: outputs/
      - run:
          name: Generate deep links
          command: |
            mkdir deep-links
            echo "Fake deep link list" > deep-links/supported_deep_links.txt
      - store_artifacts:
          path: /release-playground/deep-links/
          destination: results/

  build_and_staging_ui_tests:
    docker:
      - image: monzoandroid/ci:0.19
    resource_class: small
    working_directory: /release-playground
    steps:
      - checkout
      - run:
          name: Pretend to run staging UI tests
          command: sleep 60

parameters:
  build_unsigned_release:
    type: boolean
    default: false
  version_names:
    type: enum
    enum: ["git", "release", "local"]
    default: "git"

  build_and_staging_ui_tests:
    type: boolean
    default: false

# See: https://discuss.circleci.com/t/v2-api-pass-git-sha-to-trigger-new-pipeline/39811/2
job_defaults: &job_defaults
  filters:
    tags:
      only: /.*/

workflows:
  commit:
    when:
      equal: [ webhook, << pipeline.trigger_source >> ]
    jobs:
      - build_unsigned_release:
          <<: *job_defaults

  build_unsigned_release:
    when: << pipeline.parameters.build_unsigned_release >>
    jobs:
      - build_unsigned_release:
          <<: *job_defaults
          version_names: << pipeline.parameters.version_names >>

  build_and_staging_ui_tests:
    when: << pipeline.parameters.build_and_staging_ui_tests >>
    jobs:
      - build_and_staging_ui_tests:
          <<: *job_defaults
